<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prom Photos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <section id="photography-section">
        <h2>Prom Photos</h2>
        <div class="gallery">
            <div class="photo-card">
                <img src="images/prom1.jpg" alt="Prom Photo 1">
                <p>Prom Night 2025</p>
            </div>
            <div class="photo-card">
                <img src="images/prom2.jpg" alt="Group Photo">
                <p>Group Shot</p>
            </div>
        </div>
    </section>
    <script>
        $(function () {
            $("#navbar").load("nav.html");
        });
    </script>
</body>

</html>
